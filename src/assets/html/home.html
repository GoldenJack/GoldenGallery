<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

<body>
    <div class="home">
        <div class="container flex"> 
            <div class="account">
                <div class="home__user user">
                    <div class="user__avatar">
                        <img class="user__avatar-image" src="" alt="">
                    </div>
                    <p class="user__name">Amelia Rice</p>
                    <p class="user__count-files">2390 files</p>
                    <a href="" class="user__btn btn">UPLOAD</a>
                </div>
                <div class="home__search search">

                    <form action="" class="search__form">
                        <div class="search__icon">
                            <input type="text" class="search__input" placeholder="search files">
                        </div>   
                    </form>

                </div>
                <div class="docket">
                    <div class="docket__caption">
                        <h3 class="docket__title">categories</h3>
                        <a href="" class="docket__btn btn"></a>
                        
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="gallery">
                    <div class="gallery__category">
                        <h2 class="gallery__caption" style="width: 100%">Category name</h2>

                        <div class="gallery__row">
                            <div class="gallery__category-photo">
                                <img src="" alt="">
                            </div>
                            <div class="gallery__category-photo">
                                <img src="" alt="">
                            </div>
                            <div class="gallery__category-photo">
                                <img src="" alt="">
                            </div>
                            <div class="gallery__category-photo">
                                <img src="" alt="">
                            </div>
                        </div>
                        
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
